<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1>CALCULATOR</h1>
        <div class="calculator">
            
            <div class="screen">
                
                <input type="text" id="display" placeholder="0" readonly>
            </div>
            <div class="buttons">
                <button class="fff- clear" ><i class="fa-solid fa-c"></i></button>
                <button class="fff- backspace"><i class="fa-solid fa-delete-left"></i></button>
                <button class="fff- operator"><i class="fa-solid fa-percent"></i></button>
                <button class="orange- operator"><i class="fa-solid fa-divide"></i></button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="orange- operator"><i class="fa-solid fa-xmark"></i></button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="orange- operator"><i class="fa-solid fa-minus"></i></button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="orange- operator"><i class="fa-solid fa-plus"></i></button>
                <button class="width-0" id="zero">0</button>
                <button>.</button>
                <button class="orange-" id="equals"><i class="fa-solid fa-equals"></i></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
